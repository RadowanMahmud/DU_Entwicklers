<div class="main-content" style="margin-top: 15%;">
    <div class="container-fluid">
        <div class="row cen">
            <div class="col-md-4 col-lg-4 col-xl-4">

            </div>
            <div class="col-md-4 col-lg-4 col-xl-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="./assets/img/angular.png" />
                        </a>
                    </div>
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">JAR Assistant</h4>
                        <p class="card-category">User Sign In</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="SignInformModel" #form="ngForm" autocomplete="off" (submit)="login()">
                            <div class="form-group">
                                <label>Email</label>
                                <input required class="form-control" name="email" formControlName="email" placeholder="Enter Email Address">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input required class="form-control" name="password" type="password" formControlName="password" placeholder="Enter Password">
                            </div>                           
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Sign In</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                    <span>Don't have an account?<a href="#/signup">Create Account</a></span>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4">
                
            </div>
        </div>
    </div>
</div>
